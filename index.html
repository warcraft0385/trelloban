<!DOCTYPE html>
<html ng-app="app">
<head>
<title>TrelloBan</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/foundation.min.css">
<link rel="stylesheet" href="css/trello.css">
</head>
<body ng-cloak>
<header>
<div class="row">
<h1 class="app-name left">TrelloBan</h1>
</div>
</header>

<section id="lists-container" class="lists-container" ng-controller="listsCtrl as listsCtrl">
<div class="row">

<section class="list list-inline" ng-repeat="list in listsCtrl.lists" ng-controller="listCtrl as listCtrl">
<h1>{{list.listName}}</h1>

<div class="card" ng-repeat="card in listCtrl.getCards(list)" ng-controller="cardCtrl as cardCtrl">
<div ng-if="!cardCtrl.isEditing">
{{card.description}}

<div class="edit-small edit-card hand" ng-click="cardCtrl.editCard(card)"></div>

<div class="remove-small remove-card hand" ng-click="cardCtrl.deleteCard(card)"></div>
</div>

<div ng-if="cardCtrl.isEditing">
<form ng-submit="cardCtrl.updateCard()">
<input type="text" ng-model="cardCtrl.editingCard.description" close-editing is-editing="cardCtrl.isEditing" />
<select class="select-list" ng-model="cardCtrl.editingCard.list_id" ng-change="cardCtrl.updateCard()" ng-options="list.id as list.listName for list in listsCtrl.lists"><option value="-- choose list --"></option></select>
</form>
</div>
</div>

<a ng-click="listCtrl.removeList(list)" class="hand"><div class="remove remove-list"></div></a>

<section class="new-card">
<form ng-submit="listCtrl.createCard(list)"><input type="text" ng-model="listCtrl.cardDescription" placeholder="New card" /></form>
</section>
</section>

<section class="list new-list list-inline">
<form ng-submit="listsCtrl.addList()">
<input type="text" ng-model="listsCtrl.listName" />
</form>
</section>

</div>
</section>

<script src="js/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/listFactory.js"></script>
<script src="js/factories/cardFactory.js"></script>
<script src="js/controllers/listsCtrl.js"></script>
<script src="js/controllers/listCtrl.js"></script>
<script src="js/controllers/cardCtrl.js"></script>
<script src="js/directives/closeEditing.js"></script>
</body>
</html>
